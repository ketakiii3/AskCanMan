<!DOCTYPE html>
<html>
  <title>CanMan</title>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
    }
    .chat-container {
      max-width: 600px;
      margin: 20px auto;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .chat-header {
      background-color: #d63031;
      color: #fff;
      padding: 15px 20px;
      text-align: center;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      font-family: 'Arial Black', sans-serif; /* Change font to Arial Black */
    }
    .chat-body {
      padding: 20px;
      max-height: 300px;
      overflow-y: auto;
    }
    .chat-message {
        margin-bottom: 20px;
    }
    .user-message {
        text-align: right;
    }
    .bot-message {
        text-align: left;
    }

    .message-container {
      overflow: auto;
      display: flex;
      flex-direction: column;
    }

    .message-text {
      padding: 10px 15px;
      margin-bottom: 20px; /* Add margin bottom for spacing */
      border-radius: 20px;
      max-width: 70%;
      word-wrap: break-word;
    }
    .user-message .message-text {
      background-color: #0984e3;
      color: #fff;
      float: right;
    }
    .bot-message .message-text {
      background-color: #ffeaa7;
      color: #000;
      float: left;
      animation: slideIn 0.5s ease; /* Add animation for bot replies */
    }
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .chat-input-container {
      padding: 15px 20px;
      background-color: #f2f2f2;
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
      display: flex;
      align-items: center;
    }
    .chat-input {
      flex: 1;
      border: 1px solid #ddd;
      border-radius: 20px;
      padding: 10px 15px;
      font-size: 16px;
      outline: none;
    }
    .send-button {
      background-color: #4CAF50; /* Green color */
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s; /* Add transition for button */
      margin-left: 10px;
    }
  .send-button:hover {
    background-color: #45a049; /* Darker green on hover */
    transform: scale(1.05); /* Add scaling effect on hover */
      }

      /* Typing animation */
    @keyframes typing {
      0% { width: 0; }
      50% { width: 100%; }
      100% { width: 0; }
    }

    .typing-indicator {
      display: inline-block;
      overflow: hidden;
      width: 0;
      animation: typing 1s infinite;
      animation-timing-function: linear;
      font-size: 35px; /* Make the dots smaller */
      color: #000; /* Change dot color to black */
    }

    </style>
  </head>
  <div class="chat-container">
    <div class="chat-header">
        <h2>üçî Ask CanMan ü§ñ</h2>
    </div>
    <div class="chat-body" id="chatbox">
      <div class="message-container">
        <div class="bot-message">
            <div class="message-text"> Hello, I am CanMan. How can I assist you today? üòä</div>
        </div>
    </div>
  </div>
    <div class="chat-container">
      <div id="userInput"></div> 
    </div>
    <div class="chat-input-container">
        <input type="text" class="chat-input" id="nameInput" placeholder="Type your message here..." onkeypress="handleKeyPress(event)">
        <button class="send-button" onclick="getBotResponse()">Send</button>
    </div>
</div>



<script>


  function getBotResponse() {
    console.log("getBotResponse function called");
  
    var rawText = $("#nameInput").val();
    var userHtml = '<div class="message-container"><div class="user-message"><div class="message-text">' + rawText + '</div></div>';
    $("#nameInput").val("");
    $("#chatbox").append(userHtml);
    $("#chatbox").scrollTop($("#chatbox")[0].scrollHeight); // Scroll to the bottom
    //document.getElementById("userInput").scrollIntoView({ block: "start", behavior: "smooth" });
  
    console.log("Sending AJAX request with message:", rawText);

    var typingIndicator = '<div class="typing-indicator">...</div>';
    $(".bot-message").last().append(typingIndicator);
  
    $.ajax({
      type: "POST",
      url: "/get",
      data: { msg: rawText },
      success: function(data) {
        console.log("Received response from server:", data);
        var botHtml = '<div class="message-container"><div class="bot-message"><div class="message-text">' + data + '</div></div></div>';
        $(".typing-indicator").remove(); // Remove typing indicator
        $("#chatbox").append(botHtml);
        document.getElementById("chatbox").scrollTop = document.getElementById("chatbox").scrollHeight;
      },
      error: function(xhr, status, error) {
        console.log("Error:", error);
      }
    });
  }
  
  
  function handleKeyPress(event) {
    if (event.keyCode === 13) { 
      getBotResponse(); 
    }
  }

</script>
</div>
</body>
</html>
